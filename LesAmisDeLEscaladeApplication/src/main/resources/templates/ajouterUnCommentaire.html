<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Les Amis de L'escalade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bloc_page">
		<header>
			<div class="header_top_part">
				<div th:insert="menu.html"></div>
			</div>
			<div class="header_bottom_part">
				<h1>AJOUTER UN COMMENTAIRE</h1>
			</div>
		</header>
		<div class="page_formulaire">
			<form th:action="@{/ajouterUnCommentaire}" th:object="${commentaire}"
				method="post" class="formulaire" name="formulaire">

				<div class="form-group">
					<input type="hidden" id="id" class="form-control" th:field="*{id}">
				</div>

				<div class="form-group">
					<label for="title">TITRE</label> <input th:field="*{title}"
						type="text" class="form_label" id="titleCommentaire" name="title"
						placeholder="Obligatoire">
					<div class="element_danger">
						<div id="errorTitleCommentaire"></div>
						<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
					</div>
				</div>

				<div class="form-group">
					<label for="content">CONTENU</label> <input th:field="*{content}"
						type="text" class="form_label" id="contentCommentaire" name="content"
						placeholder="Obligatoire">
					<div class="element_danger">
						<div id="errorContentCommentaire"></div>
						<div th:if="${#fields.hasErrors('content')}"
							th:errors="*{content}"></div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="signature">SIGNATURE</label> <input th:field="*{signature}"
						type="text" class="form_label" id="signatureCommentaire" name="signature"
						placeholder="Obligatoire">
					<div class="element_danger">
						<div id="errorSignatureCommentaire"></div>
						<div th:if="${#fields.hasErrors('signature')}"
							th:errors="*{signature}"></div>
					</div>
				</div>

				
				<div>
					<button type="submit" class="btn btn-primary" id="btn_form_submit" onclick="validateAjouterUnCommentaire()">Soumettre</button>
					
				</div>
				<button type="button" class="btn btn-primary" onclick="validateAjouterUnCommentaire()">Test
					JS</button>
			</form>
		</div>
		<footer>
			<div th:insert="footer.html"></div>
		</footer>
	</div>
</body>
</html>
