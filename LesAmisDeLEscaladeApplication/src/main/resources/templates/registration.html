<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<!-- <script type="text/javascript" th:src="@{/js/myScript.js}"></script> -->
</head>
<body>
	<header>
		<div class="header_top_part">
			<div th:insert="menu.html"></div>
		</div>
		<div class="header_bottom_part">
			<h1>S'ENREGISTRER</h1>
		</div>
	</header>
	<div class="page_formulaire">
		<div class="container-fluid pt-3">
			<form th:action="@{/registration}" method="post" th:object="${user}">

				<div class="col-lg-8 form-group">
					<label for="nom">NOM</label> <input type="text" th:field="*{nom}"
						id="nomRegistration" class="form-control">
					<div class="element_danger">
						<div id="errorNomRegistration"></div>
						<div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
					</div>
				</div>

				<div class="col-lg-8 form-group">
					<label for="prenom">PRENOM</label> <input type="text"
						th:field="*{prenom}" id="prenomRegistration" class="form-control">
					<div class="element_danger">
						<div id="errorPrenomRegistration"></div>
						<div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
					</div>
				</div>

				<div class="col-lg-8 form-group">
					<label for="adresse">ADRESSE</label> <input type="text"
						th:field="*{adresse}" id="adresseRegistration" class="form-control">
					<div class="element_danger">
						<div id="errorAdresseRegistration"></div>
						<div th:if="${#fields.hasErrors('adresse')}"
							th:errors="*{adresse}"></div>
					</div>
				</div>

				<div class="col-lg-8 form-group">
					<label for="telephone">TELEPHONE</label> <input type="text"
						th:field="*{telephone}" id="telephoneRegistration" class="form-control">
					<div class="element_danger">
						<div id="errorTelephoneRegistration"></div>
						<div th:if="${#fields.hasErrors('telephone')}"
							th:errors="*{telephone}"></div>
					</div>
				</div>

				<div class="col-lg-8 form-group">
					<label for="password">MOT DE PASSE</label> <input type="text"
						th:field="*{password}" id="passwordRegistration" class="form-control">
					<div class="element_danger">
						<div id="errorPasswordRegistration"></div>
						<div th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></div>
					</div>
				</div>
				<div class="col-lg-8 form-group">
					<label for="email">EMAIL</label> <input type="text"
						th:field="*{email}" id="emailRegistration" class="form-control">
					<div class="element_danger">
						<div id="errorEmailRegistration"></div>
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
				</div>


				<div class="col-lg-8 form-group">
					<button type="submit" class="btn btn-primary" onclick="validateRegistration()">S'enregistrer</button>
				</div>
				<div class="col-lg-8 form-group">
				<button type="button" class="btn btn-primary" onclick="validateRegistration()">Test
					JS</button>
				</div>	
			</form>
		</div>
		<footer>
			<div th:insert="footer.html"></div>
		</footer>
	</div>
</body>
</html>
