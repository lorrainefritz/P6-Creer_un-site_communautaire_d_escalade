<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet" href="style.css">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<header>
		<div class="header_top_part">
			<div th:insert="menu.html"></div>
		</div>
	</header>
	<div class="page_formulaire">
		<div class="row">
			<div class="col-sm-4 registerPart">
				<div class="header_bottom_part">
					<h1>S'ENREGISTRER</h1>
					<a href="/registration">Nouveau? S'enregistrer</a>
				</div>
			</div>
			<div class="col-sm-8 loginPart">
				<div class="header_bottom_part">
					<h1>SE CONNECTER</h1>
				</div>
				<form th:action="@{/seConnecter}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="col-sm-8 form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username">
					</div>
					<div class="col-sm-8 form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password">
					</div>
					<div class="col-sm-8 form-group">
						<input type="submit" name="login-submit" id="login-submit"
							class="btn btn-primary" value="Log In">
					</div>
				</form>
			</div>
		</div>
	</div>	
		<footer>
			<div th:insert="footer.html"></div>
		</footer>
</body>
</html>
