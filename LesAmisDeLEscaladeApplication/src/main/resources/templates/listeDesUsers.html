<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chocolate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bloc_page">
		<header>
			<div class="header_top_part">
				<div th:insert="menu.html"></div>
			</div>
			<div class="header_bottom_part">
				<h1>TOUS LES UTILISATEURS</h1>
			</div>
		</header>
		<div id="blocPageMembersList">
			<table class="col-md-6 table">
				<thead class="table top">
					<tr>
						<th>ID</th>
						<th>NOM</th>
						<th>PRENOM</th>
						<th>ADRESSE</th>
						<th>TELEPHONE</th>
						<th>EMAIL</th>
						<th>ROLES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.nom}"></td>
						<td th:text="${user.prenom}"></td>
						<td th:text="${user.adresse}"></td>
						<td th:text="${user.telephone}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.authorities}"></td>

						<td><a class="btn btn-warning btn-lg"  th:href="@{editUserByIdWhenAdmin(id=${user.id})}">
								Modifier</a></td>
						
						<td><a class="btn btn-dark btn-lg" id="buttonSuppressionMember"
							onclick="return confirm('Ãªtes vous sur de vouloir supprimer?')"
							th:href="@{deleteUser(id=${user.id})}"> Supprimer</a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<footer>
			<div th:insert="footer.html"></div>
		</footer>
	</div>
</body>
</html>
